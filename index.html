<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <div id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <div class="list">
        <div class="card">
            <img src="11.png" alt="Product 1">
            <h3>Product 1</h3>
            <button class="add" data-name="Product 1">Add to Cart</button>
        </div>
        <div class="card">
            <img src="22.png" alt="Product 2">
            <h3>Product 2</h3>
            <button class="add" data-name="Product 2">Add to Cart</button>
        </div>
        <div class="card">
            <img src="3.png" alt="Product 3">
            <h3>Product 3</h3>
            <button class="add" data-name="Product 3">Add to Cart</button>
        </div>

    </div>

    <div id="cart-popup" class="hidden">
        <h2>cart-items</h2>
        <ul id="cart-items"></ul>
        <button id="close">Close</button>
    </div>

    <script src="cart.js"></script>
    
</body>
</html>
